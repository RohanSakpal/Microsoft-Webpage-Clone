<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Microsoft Clone using Tailwind CSS</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
             <div class="hamburger inline-block p-4 cursor-point md:hidden">
                 <div class="line h-0.5 w-6 my-1 bg-black"></div>
                 <div class="line h-0.5 w-6 my-1 bg-black"></div>
                 <div class="line h-0.5 w-6 my-1 bg-black"></div>
             </div>
             <div class="search md:hidden w-4 mr-6"><img src="./search.svg" alt=""></div>
            </div>
     
             <div class="logo text-center flex md:order-1">
                 <div class="p-4 w-40"><img src="./logo.png" alt=""></div>
                 <!-- inset-0 = top, left, right, bottom = 0 -->
                 <!-- space-x-1 = right left margin -->
                 <div class="features w-fit md:w-auto absolute md:static
                 bg-gray-200 md:bg-white inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0">
                     <div class="fitem">Microsoft 365</div>
                     <div class="fitem">Office</div>
                     <div class="fitem">Windows</div>
                     <div class="fitem">Surface</div>
                     <div class="fitem">Xbom</div>
                     <div class="fitem">Supports</div>
                 </div>
             </div>
             <div class="cart text-center md:order-3 flex">
                 <div class="search hidden md:block mr-6">All Microsoft</div>
                 <img class="w-4 mr-4" src="./search.svg" alt="">
                 <div class="flex">
                    <img class="w-4 mr-4" src="./cart.svg" alt=""> <img class="w-4 mr-4" src="./user.svg" alt="">
                 </div>
             </div>
             
         </div>
     
         <div class="slider flex flex-col md:flex-row bg-[#f2f2f2] mx-2">
             <div class="left">
                 <img src="./laptop.avif" alt="">
             </div>
             <div class="right flex flex-col justify-center items-center md:items-baseline py-12">
                 <h1 class="text-2xl fotnt-normal md:text-4xl mx-5">Surface Laptop 4</h1>
                 <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved performance</p>
                 <button class="text-white bg-black px-4 py-2 my-6 fotnt-bold mx-5">Shop Now</button>
             </div>
             
         </div>

         <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex md:flex-col item-center mx-4 mt-4 space-x-2 md:flex-col" style="align-items: center;">
                <img class="w-10" src="./img1.webp" alt="">
                <span class="font-medium w-[8rem] md:text-center text-sm my-4">Choose your Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col item-center mx-4 space-x-2 md:flex-col" style="align-items: center;"">
                <img class="w-10" src="./img2.webp" alt="">
                <span class="font-medium w-[8rem] md:text-center text-sm my-4">Explore Surface</span>
            </div>
            <div class="item flex md:flex-col item-center mx-4 space-x-2 md:flex-col" style="align-items: center;"">
                <img class="w-10" src="./img3.webp" alt="">
                <span class="font-medium w-[8rem] md:text-center text-sm my-4">Buy XBox Games</span>
            </div>
            <div class="item flex md:flex-col item-center mx-4 space-x-2 md:flex-col" style="align-items: center;"">
                <img class="w-10" src="./img1.webp" alt="">
                <span class="font-medium w-[8rem] md:text-center text-sm my-4">Get Window 11</span>
            </div>
         </div>
    </div>
</body>
</html>
